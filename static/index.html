<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <title>SweetSpot | True Vacation Rentals</title>
    <link href="../public/images/favicon.png" rel="shortcut icon"/>
    
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7601296/6583212/css/fonts.css" />
    <link rel="stylesheet" href="../public/css/styles.css?v=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>

  <body>

    <section class="modal-background">

        <section class="modal-container">

          <section class="container-head">
            <h1 class="logo"></h1>
            <a href="" class="close"></a>
          </section>

          <section class="container-body">

            <div class="column progress-list">

            </div>

            <div class="column form-stuffs">

              <div class="row form-and-null">

                <div class="column actual-form">

                  <form action="">
                      <h1>Personal Info</h1>

                      <div class="section-description">
                        <h2>Personal Info</h2>
                        <p>The only information that will be shared with guests is your phone number so they can contact you directly.</p>
                      </div>

                      <section class="fieldset required">
                        <input type="text" id="full-name">
                        <label for="full-name">Full Name</label>
                      </section>

                      <section class="fieldset">

                        <section class="fieldset">
                            <input type="text" id="email-address">
                            <label for="email-address">Email Address</label>
                        </section>
                        <section class="fieldset">
                            <input type="text" id="confirm-email">
                            <label for="confirm-email">Confirm Email Address</label>
                        </section>

                      </section>

                      <section class="fieldset">

                          <section class="fieldset">
                              <input type="text" id="phone-number">
                              <label for="phone-number">Phone Number</label>
                          </section>
                          <section class="fieldset">
                              <input type="text" id="date-of-birth">
                              <label for="date-of-birth">Date of Birth</label>
                          </section>
  
                        </section>

                  </form>

                </div>

                <div class="column dead-space">

                </div>

              </div>

              <div class="row action-row"></div>

            </div>

          </section>

        </section>

    </section>

    <h1 class="logo"></h1>

    <footer>
        <a class="submit" href="">Submit Your Property</a>
        <ul class="navigation">
            <li><a href="">About Us</a></li>
            <li><a href="">Terms of Service</a></li>
            <li>&copy; SweetSpot</li>
        </ul>
    </footer>
